        <label class="titulosFormularios" for="nombreCliete"> Ingrese su nombre </label>

        <label class="titulosFormularios" for="importancia"> Que tan importante es para ti esta foto</label>
        <p> Poco<input type="range" name="importanciaFoto">Mucho</p>
        
        <label class="titulosFormularios" for="comentario"> Dejanos tu comentario</label>
        <textarea name="comentario" id="" cols="50" rows="5" placeholder="Escribe aqui"></textarea>
        
        <label class="titulosFormularios" for="comoNosConocieron"> Como supiste de nosotros</label>
        <fieldset name="comoNosConocieron">
        
            <label for="conocieronFacebook"> Facebook</label>
            <input type="radio" value="Facebook" name="conocieronFacebook">
        
            <label for="conocieronAmigo"> Un amigo</label>

            <label for="conocieronInstagram"> Instagram</label>
